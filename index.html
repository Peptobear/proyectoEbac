<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./scss/product-card.css">
</head>

<body>
    <!-- Tarjeta del Producto -->
    <div class="product-card">

        <div class="product-card__img">

            <img src="./assets/American_football_band_lp_cover.png" alt="Nombre del Producto" class="img-fluid">

        </div>

        <div class="product-card__body">

            <h5 class="product-card__title">Producto 1</h5>

            <p class="product-card__description">Descripción breve del producto.</p>

            <button class="btn btn-primary" data-toggle="modal" data-target="#productModal1">Ver detalles</button>

        </div>

    </div>

    <div class="product-card">

        <div class="product-card__img">

            <img src="./assets/American_football_band_lp_cover.png" alt="Nombre del Producto" class="img-fluid">

        </div>

        <div class="product-card__body">

            <h5 class="product-card__title">Producto 2</h5>

            <p class="product-card__description">Descripción breve del producto.</p>

            <button class="btn btn-primary" data-toggle="modal" data-target="#productModal1">Ver detalles</button>

        </div>

    </div>
  
  <!-- Modal del Producto -->
    <div class="modal fade" id="productModal1" tabindex="-1" role="dialog" aria-labelledby="modalLabel1" aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header"> 

                    <h5 class="modal-title" id="modalLabel1">Detalles del Producto</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        <span aria-hidden="true">&times;</span>

                    </button>

                </div>

                <div class="modal-body">

                    <p>Descripción extendida del producto...</p>

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

                    <button type="button" class="btn btn-primary">Comprar</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
